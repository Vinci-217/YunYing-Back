server:
  port: 8082
spring:
  main:
    web-application-type: reactive
  application:
    name: yunying-gateway # ?????
  profiles:
    active: dev
  cloud:
    zookeeper:
      connect-string: localhost:2181 # ?????ZooKeeper??
      discovery:
        enabled: true
    gateway:
      routes:
        - id: yunying-ai # ????id???????
          uri: lb://yunying-ai # ????????lb???????????????????
          predicates: # ??????????????????????????????
            - Path=/ai/** # ??????????????
        - id: yunying-server
          uri: lb://yunying-server
          predicates:
            - Path=/server/**